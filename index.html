<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fightfu</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="outerDiv">
      <div class="innerDiv">
          <!--Player Health-->
          <div class="health2">
            <div class="enemyHealth2" ></div>
            <div class="decreaseHealth2" id="playerLife"></div>
            </div>
      <!--Timer-->
      <div class="timer" id="time">10</div>
      <!--Enemy Health-->
      <div class="health">
      <div class="enemyHealth" ></div>
      <div class="decreaseHealth" id="enemyLife"></div>
      </div>
      </div>
      <div class="message" id="tieId">Tie</div>
      <button class="message2"  id="reload">Play again</button>
      <canvas> </canvas>
    </div>
    <script>
          document.querySelector('#reload').addEventListener('click', () => {
           
        location.reload()
    })
        </script>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
    integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
    <script src="./js/Utilities.js"></script>
    <script src="./js/Classes.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
